            <h1>Contact Me</h1>
            <p>If you would like to reach out, feel free to contact me here.</p>
            <form action="mailto:yousifalyonani@my.cwi.edu" enctype="text/plain" method="POST">
                <fieldset>
                <legend>How do I contact you?</legend>
                    <div>         
                        <label for="compName">Company name:</label><br>
                        <input type="text" id="compName" name="compName"><br>
                    </div>
                        <label for="Person">Person to contact:</label><br>
                        <input type="text" id="Person" name="personName">
                    <div>
                        <label for="Email">Email:</label><br>
                        <input type="text" id="Email" name="email"><br>
                    </div>
                    <div>
                        <label for="PhoneNumber">Phone Number:</label><br>
                        <input type="text" id="PhoneNumber" name="PhoneNumber"><br>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>What opportunities are available at your company?</legend>
                    <p>How did you find me?</p>
                    <select>
                        <option>Internship</option>
                        <option>Part-time</option>
                        <option>Full-time</option>
                        <option>Contract</option>
                        <option>Temporary</option>
                        <option>On call</option>
                    </select>
                    <div>
                        <input type="Radio" id="LinkedIn" name="Radio" value="LinkIn">
                        <label for="LinkedIn">LinkedIn</label>
                    </div>
                    <div>
                        <input type="Radio" id="JobFair" name="Radio" value="JobFair">
                        <label for="JobFair">Job Fair</label>
                    </div>
                    <div>
                        <input type="Radio" id="CWICorporatePartner" name="Radio" value="JobFair">
                        <label for="CWICorporatePartner">CWI Corporate Partner</label>
                    </div>
                    <textarea id="HowShouldIPrepare?" name="HowShouldIPrepare?" rows="10" cols="100" placeholder="How Should I Prepare?"></textarea>
                </fieldset>
                <input type="submit" id="submit" value="Submit" class="btn">
             </form>
